<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vers quel menu souhaitez vous allez ?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;   /* horizontal center */
      align-items: center;       /* vertical center */
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      width: 250px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 5px;
      border: 1px solid #007bff;
      color: #007bff;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="card">
      <h5>Admin Dashboard</h5>
    <a href="/admin-dashboard" class="btn">Go to Admin Dashboard</a>
    </div>

    <div class="card">
      <h5>Workspace</h5>
      <a href="/workspace" class="btn">Go to Workspace</a>
      </a>
    </div>

  </div>

</body>
</html>
