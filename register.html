<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription &mdash; Sondage Millau</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #0f2540;
      --blue: #1a5276;
      --accent: #c0392b;
      --gold: #d4a843;
      --light: #f7f3ee;
      --white: #ffffff;
      --muted: #7f8c8d;
      --border: #e0d9d0;
      --green: #27ae60;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--light);
      color: var(--navy);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      animation: pageIn 0.4s ease forwards;
    }
    @keyframes pageIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    /* Header */
    .header {
      background: var(--navy);
      padding: 50px 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .header::before {
      content: '';
      position: absolute;
      top: -60px; right: -60px;
      width: 300px; height: 300px;
      border-radius: 50%;
      background: rgba(192,57,43,0.12);
    }
    .header::after {
      content: '';
      position: absolute;
      bottom: -80px; left: 20%;
      width: 200px; height: 200px;
      border-radius: 50%;
      background: rgba(212,168,67,0.08);
    }
    .header-tag {
      display: inline-block;
      background: var(--accent);
      color: white;
      font-size: 0.7em;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      padding: 4px 12px;
      border-radius: 20px;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
    }
    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      color: white;
      position: relative;
      z-index: 1;
    }
    /* Main */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .card {
      background: var(--white);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 24px rgba(15,37,64,0.1);
      border: 1px solid var(--border);
      animation: fadeUp 0.5s ease 0.2s both;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .card h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5em;
      margin-bottom: 6px;
    }
    .card .subtitle {
      color: var(--muted);
      font-size: 0.88em;
      margin-bottom: 28px;
    }
    label {
      display: block;
      font-size: 0.85em;
      font-weight: 500;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 11px 14px;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.92em;
      color: var(--navy);
      background: var(--light);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      margin-bottom: 16px;
    }
    input:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 3px rgba(26,82,118,0.1);
      background: white;
    }
    .btn {
      width: 100%;
      padding: 13px;
      background: var(--navy);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      margin-top: 4px;
    }
    .btn:hover {
      background: var(--blue);
      transform: translateY(-2px);
    }
    .error {
      display: none;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 0.87em;
      margin-bottom: 16px;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.88em;
      color: var(--muted);
    }
    .login-link a {
      color: var(--blue);
      text-decoration: none;
      font-weight: 500;
    }
    .login-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-tag">Sondage Millau</span>
    <h1>Cr&eacute;er un compte</h1>
  </div>
  <div class="main">
    <div class="card">
      <h2>Inscription</h2>
      <p class="subtitle">Cr&eacute;ez votre compte pour g&eacute;rer votre propre sondage.</p>

      <div class="error" id="error"></div>

      <label>Nom d'utilisateur</label>
      <input type="text" id="username" placeholder="ex: jean_dupont">

      <label>Mot de passe</label>
      <input type="password" id="password" placeholder="••••••••">

      <label>Confirmer le mot de passe</label>
      <input type="password" id="password2" placeholder="••••••••"
        onkeydown="if(event.key==='Enter') register()">

      <button class="btn" onclick="register()">Cr&eacute;er mon compte &rarr;</button>

      <div class="login-link">
        D&eacute;j&agrave; un compte ? <a href="/login">Se connecter</a>
      </div>
    </div>
  </div>

  <script>
    async function register() {
      var username = document.getElementById("username").value.trim();
      var password = document.getElementById("password").value;
      var password2 = document.getElementById("password2").value;
      var error = document.getElementById("error");

      // Basic validation
      if (!username || !password) {
        showError("Veuillez remplir tous les champs.");
        return;
      }
      if (password !== password2) {
        showError("Les mots de passe ne correspondent pas.");
        return;
      }
      if (password.length < 6) {
        showError("Le mot de passe doit faire au moins 6 caractères.");
        return;
      }

      // Send to Flask /register endpoint
      var res = await fetch("/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username: username, password: password})
      });
      var data = await res.json();

      if (data.error) {
        showError(data.error);
      } else {
        // Success — redirect to login
        window.location.href = "/login?registered=1";
      }
    }

    function showError(msg) {
      var el = document.getElementById("error");
      el.textContent = msg;
      el.style.display = "block";
    }
  </script>
</body>
</html>
